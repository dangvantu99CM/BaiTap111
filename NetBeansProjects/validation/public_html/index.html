<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="content left">
        <ul id="students-list"></ul>
      </div>

      <div class="content student-form">
        <div class="form-group">
          <label class="label" for="">Name</label>
          <input class="input name" type="text" name="name" placeholder="Enter your name...">
        </div>

        <div class="form-group">
          <label class="label" for="">Email</label>
          
          <input class="input email" type="text" name="email" placeholder="Enter your email...">
        </div>

        <div class="form-group">
          <label class="label" for="">Age</label>
          <input class="input age" type="text" name="age" placeholder="Enter your age...">
        </div>

        <div class="form-group">
          <label class="label" for="">Phone</label>
          <input class="input phone" type="text" name="" placeholder="Enter your phone number...">
        </div>

        <div class="form-group">
          <label class="label" for="">Addess</label>
          <input class="input address" type="text" name="" placeholder="Enter your address...">
        </div>

        <div class="form-group">
          <button class="createStudent" type="button" name="button" onclick="submitClickHandle()">Create</button>
        </div>
      </div>
    </div>

  </body>
</html>
